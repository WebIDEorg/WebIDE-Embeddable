<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script>
        function openCity(evt, cityName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
    <style>
        body {
            font-family: Arial;
        }

        /* Style the tab */

        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        /* Style the buttons inside the tab */

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }

        /* Change background color of buttons on hover */

        .tab button:hover {
            background-color: lightBlue;
        }

        /* Create an active/current tablink class */

        .tab button.active {
            background-color: Green;
        }

        /* Style the tab content */

        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 3px solid #ccc;
            border-top: none;
        }
    </style>
</head>

<body>
    <div>
        <h1>WebIDE</h1>
        <p>Select an editor:</p>
        <div class="tab">
            <button class="tablinks" onclick="openCity(event, 'Plain')">Plain</button>
            <button class="tablinks" onclick="openCity(event, 'Codenvy')">Codenvy</button>
            <button class="tablinks" onclick="openCity(event, 'Dirigible')">Dirigible</button>
        </div>

        <div id="Plain" class="tabcontent" style="width:100%;height:100%">
            <h3>Plain</h3>
            <p>Monaco-editor</p>
            <div id="container" style="width:100%;height:100%"></div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.10.1/min/vs/loader.js" integrity="sha256-PwMxLuduSzsT9fefu+Nz/M8z0sYHV9Pp77VxsOxk1Pc="
                crossorigin="anonymous"></script>
            <script>
                require.config({
                    paths: {
                        'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.10.1/min/vs'
                    }
                });
                require(['vs/editor/editor.main'], function () {
                    var editor = monaco.editor.create(document.getElementById('container'), {
                        value: [
                            'function x() {',
                            '\tprint("Hello WebIDE!");',
                            '\tprint("Monaco Editor on WebIDE!");',
                            '}',
                            'x();'
                        ].join('\n'),
                        language: 'javascript',
                        automaticLayout: true
                    });
                    window.run = () => {
                        try {
                            var out = '';
                            var ev = eval('(print=>{' + editor.getValue() + '})(o=>{out+=o+"\\n"});');
                            document.getElementById("output").innerHTML = (out == '' ? '' : out + '\n\n') + (typeof ev === 'undefined' ? 'Nothing was returned.' : 'Returned: ' + ev);
                        } catch (e) {
                            console.log(e);
                            document.getElementById('output').innerHTML = e;
                        }
                    };
                    window.handleFiles = files => {
                        console.log(files);
                    };
                    editor.addCommand(monaco.KeyMod.CtrlCmd | monaco.KeyCode.KEY_S, run);
                });
            </script>
        </div>

        <div id="Codenvy" class="tabcontent">
            <h3>Codenvy</h3>
            <p>Codenvy is an online webide powered by Docker.</p>
        </div>

        <div id="Dirigible" class="tabcontent">
            <h3>Dirigible</h3>
        </div>
    </div>
</body>

</html>
